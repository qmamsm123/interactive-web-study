<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="main.css">
  <title>Interactive Web</title>
</head>
<body>
  <div class="cursor">
    <div class="curor__default">
      <span class="cursor__default__inner"></span>
      <div class="cursor__trace">
        <span class="cursor__trace__inner"></span>
      </div>
    </div>
  </div>
  <section class="preloader shown-area">
    <button class="preloader__btn">
      <span class="preloader__btn_hold">Hold</span>
    </button>
  </section>
  <section class="header hidden-area">
    <span class="circle" id="circle-1"></span>
    <span class="circle" id="circle-2"></span>
    <img id="cube__image_1" src="./imgs/Lovepik_com-401467010-cube.png" alt="cube image" class="cube__image">
    <img id="cube__image_2" src="./imgs/Lovepik_com-401467010-cube.png" alt="cube image" class="cube__image">
    <img id="cube__image_3" src="./imgs/Lovepik_com-401467010-cube.png" alt="cube image" class="cube__image">
    <img id="cube__image_4" src="./imgs/Lovepik_com-401467010-cube.png" alt="cube image" class="cube__image">
    <h1 class="header__title">
      <div>LAST ART</div>
      <div>PROJECTS</div>
    </h1>
  </section>
  <section class="poster hidden-area">
    <div class="poster__parallax">
      <div id="poster-image_wrapper_1" class="poster-image_wrapper">
        <img id="poster-image_1" src="./imgs/poster/poster_image_1.png" alt="poster image" class="poster-image">
      </div>
      <div id="poster-image_wrapper_2" class="poster-image_wrapper">
        <img id="poster-image_2" src="./imgs/poster/poster_image_2.png" alt="poster image" class="poster-image">
      </div>
      <div id="poster-image_wrapper_3" class="poster-image_wrapper">
        <img id="poster-image_3" src="./imgs/poster/poster_image_3.png" alt="poster image" class="poster-image">
      </div>
    </div>
  </section>
</body>
<script src="./index.js"></script>
<script src="./main.js"></script>
</html>
